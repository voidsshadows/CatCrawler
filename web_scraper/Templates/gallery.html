<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Scraped Images</h1>
    <div>
        {% for image in images %}
            <img src="{{ url_for('static', filename='imgs/' ~ image) }}" alt="{{ image }}">
        {% endfor %}
    </div>
</body>
</html>
